<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        Car Detail
    </div>

    <div class="panel-body" ng-model="carListDetails">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-xs-3">Car:</div>
                    <div class="col-md-6">{{controller.car.ShortDescription}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">Listing Id:</div>
                    <div class="col-md-6">{{controller.car.id}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">Description:</div>
                    <div class="col-md-6">{{controller.car.FullDescription }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">Price:</div>
                    <div class="col-md-6">{{controller.car.Price | currency}}</div>
                </div>
            </div>

            <div class="col-xs-3">
                <img class="img-responsive"
                     style="width:200px;margin:2px;"
                     ng-src="{{controller.car.ImageUrl}}">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="carList"
           style="width:80px">
            < Back
        </a>
    </div>
</div>
